<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <form action="/members/new" method="post">
    <div class="form-group">
      회원 가입
      <br>
      <br>
      <label>이름 &nbsp </label>
      <input type="text" name="name" placeholder="이름을 입력하세요">
      <br>
      <label>ID &nbsp &nbsp </label>
      <input type="text" name="userid" placeholder="ID를 입력하세요">
      <br>
      <label>계좌번호 &nbsp </label>
      <input type="text" name="userpw" placeholder="비밀번호를 입력하세요">
      <br>
      <label>전화번호 &nbsp </label>
      <input type="text" name="phonenum" placeholder="전화번호를 입력하세요">
      <br>
      <label>계좌번호 &nbsp </label>
      <input type="text" name="account" placeholder="계좌번호를 입력하세요">
    </div>
    <button type="submit">등록</button>
  </form>
</div> <!-- /container -->
</body>
</html>
