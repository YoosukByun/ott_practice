<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>내 정보</title>
  <link href="../static/css/index.css" th:href="@{/css/index.css}" rel="stylesheet" />
</head>
<body>
<h1>내 정보</h1>
<a href="/">홈 화면</a><br>
<hr>
<div class="container">
  <table width="100%" border="1">
    <thead>
    <h3>내 개인 정보</h3>
    <tr>
      <th>아이디</th>
      <th>내 이름</th>
      <th>전화번호</th>
      <th>계좌번호</th>
    </tr>
    </thead>
    <tbody>
    <!--+${ottinfo.ottIdKey}-->
    <tr>
      <td th:text="${member.userid}"></td>
      <td th:text="${member.name}"></td>
      <td th:text="${member.phoneNum}"></td>
      <td th:text="${member.account}"></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="container">
  <table width="100%" border="1">
    <thead>
    <h3>내가 신청한 OTT 정보</h3>
    <tr>
      <th>현재 신청한 OTT</th>
      <th>OTT 개설인</th>
      <th>최대 인원</th>
      <th>현재 인원</th>
      <th>공유 기간</th>
      <th>내가 낼 비용</th>
    </tr>
    </thead>
    <tbody>
    <!--+${ottinfo.ottIdKey}-->
    <tr th:each="ottinfo : ${ottinfos}">
      <td th:text="${ottinfo.ottVar}"></td>
      <td th:text="${ottinfo.owner}"></td>
      <td th:text="${ottinfo.maxNum}"></td>
      <td th:text="${ottinfo.nowNum}"></td>
      <td th:text="${ottinfo.duration}"></td>
      <td th:text="${ottinfo.totalCost}/${ottinfo.duration}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
